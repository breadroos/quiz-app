<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thinkful Shopping List Project</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- main section on the starting page -->
  <main>
    <!-- this is the title of the quiz app, and has been given a class to match that description -->
  <div class="question-container">
    <div class="quiz-title">
      General Trivia Quiz!
    </div>
    <!-- this is a description on what the quiz is about -->
    <div class="question-box-title">
      What is the best way to have an example question box?
    </div>
    <!-- specifics of what the basic trivia pertains to -->
      <div class="question-box-content">
        <form action="" class="question-options">
          <div class="question-radio-options">
            <div class="option-1">
              <input type="radio" name="option" value="You can do it this way.">
              <label for="option-1">You can do it this way.</label>
            </div>
            <div class="option-2">
              <input type="radio" name="option" value="You can do it this way as well.">
              <label for="option-2">You can do it this way as well.</label>
            </div>
            <div class="option-3">
              <input type="radio" name="option" value="You could even do it this way if you wanted.">
              <label for="option-3">You could even do it this way if you wanted.</label>
            </div>
            <div class="option-4">
              <input type="radio" name="option" value="Even better yet, this way.">
              <label for="option-4">Even better yet, this way.</label>
            </div>
          </div>
            <input type="submit" name="submit-button" class="question-submit-button" value="Submit">
        </form>
      </div>
    </div>
  </main>
  <!-- this script will load in the primary file of our javascript to make the app function -->
  <script src="main.js"></script>
</body>
</html>
